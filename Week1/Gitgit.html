<html>
    <head>
        <title>List Example</title>
        <style>
            ul{
                list-style-type: square;
            }
        </style>
    </head>
    <body>
        <h2>Steps to bake a cake</h2>
        <ol>
            <li>Preheat the oven to 350 degrees F</li>
            <li>Mix all the ingredients in the bowl</li>
            <li>Pour</li>
        </ol>
    </body>
</html>
